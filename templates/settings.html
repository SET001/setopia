<div class="box" id="settings">
	<h2>Settings</h2>
	<form action="" ng-submit="save()">
		<p>
			<label for="username">Username</label>
			<input type="text" id="username" ng-model="settings.username">
		</p>
		<div class="nav text-centered">
			<submit ng-click="save()">Save</submit>
			<a href="#/" class="button">Cancel</a>
		</div>
	</form>
</div>
