    <style></style>
    <link rel='stylesheet' href='css/style.css' type='text/css' media='all'/>
  </head>
  <body ng-app="app" ng-controller="MainCtrl">
    <div id="userlist" class="box" ng-show="server.isConnected">
      <h2>Users ({{server.users.length}}):</h2>
      <span ng-hide="server.users.length" class="muted">No users online</span>
      <ul ng-show="server.users.length">
        <li ng-repeat="user in server.users">{{user}}</li>
      </ul>
      
    </div>
    <div id="blocker" ng-show="!controls.enabled">
      <h1>ThreeJS Sandbox</h1>
      <div ng-view></div>
    </div>
  </body>
